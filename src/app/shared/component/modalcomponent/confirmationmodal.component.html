 <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
 <div class="modal-body">
     <span [innerHTML]="body"> </span>
 </div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary mr-2" (click)="onCancel()"><i class="ft-x mr-1"></i>No</button>
    <button type="button" class="btn btn-primary" (click)="onConfirm()"><i class="ft-check-square mr-1"></i>Yes</button>
</div>
